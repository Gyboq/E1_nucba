<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1><b>Formulario de registro</b></h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
    <br />
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required>
    <br />
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" name="modalidad" id="on-demand"> On-Demand 
        <input type="radio" name="modalidad" id="en-vivo"> En vivo
    <br />
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required>
    <br />
        <input type="checkbox" name="info" id="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    <br />
        <input type="checkbox" name="terminos" id="terminos" required>
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
    <br />
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
